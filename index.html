<!DOCTYPE html>
<html>

<head>	
	<meta charset="UTF-8">
	<title>레스토랑 예약</title>
</head>

<body>
	<h3>레스토랑 예약하기</h3>
	
	<form>
		<fieldset>
			<legend>예약자 정보</legend>
			<label>
			예약자 : <input type="email">
			</label><br>
			<label>
			휴대폰 : <input type="tel" placeholder="01*-000*-0000"
					pattern="[0][1][0-9]-[0-9]{3,4}-[0-9]{4}">
			</label><br>
			<label>
			예약인원 : <select name="people">
						<option value="1">2명</option>
						<option value="2">3명</option>
						<option value="3" selected>4명</option>
						<option value="4">5명</option>
						<option value="5">6명</option>
						<option value="6">7명</option>
						<option value="7">8명</option></select>
			</label>
		</fieldset>
	<form>
	<br>
	</form>	
		<fieldset>
			<legend>일자 선택 및 시간 선택</legend>
			<label>
			날짜 : <input type="date" value="2021-10-01">
			</label><br>
			<label>
			시간 : <input type="time" value="18:00">
			</label><br>
			<label>
			위치 : 본관<input type="radio" value="1" checked>
				  별관<input type="radio" value="2">
			</label><br>
			<label>
			옵션 : <input type="checkbox" value="1">단독룸
				  <input type="checkbox" value="2">아기의자
				  <input type="checkbox" value="3">채식요리
			</label>
		</fieldset>
	</form>
	<br>
	<input type="submit" value="예약">
	<input type="reset" value="취소">
</body>

</html>
